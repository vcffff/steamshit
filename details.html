<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 90%;
            width: 100%;
            margin: 20px;
        }
         .purple {
    color: #a855f7;
}

        #animeImage {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
            color: #ff0044;
        }

        .rating {
            font-size: 1.2rem;
            color: #00ff88;
            margin: 5px 0 0;
        }

        .content {
            font-size: 1rem;
            line-height: 1.5;
        }

        .track-list {
            list-style-type: none;
            padding: 0;
        }

        .track-list li {
            background-color: #262626;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            color: #e0e0e0;
        }

        .negr {
            display: flex;
            justify-content: center;
        }

        .fyn {
            background-color: rgba(180, 81, 215, 1);
            width: 198px;
            height: 43px;
            text-align: center;
            border-radius: 2%;
            transition: all 0.3s ease;
        }

        .fyn:hover {
            transform: scale(1.1);
            opacity: 0.5;
            cursor: pointer;
        }

        p {
            text-align: start;
        }

        .negr {
            transform: translateY(75%);
        }

        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            #animeImage {
                max-width: 200px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .fyn {
                width: 150px;
                height: 35px;
            }

            .fyn h1 {
                font-size: 20px;
                transform: translateY(-12px);
            }

            .content {
                font-size: 0.9rem;
            }

            .negr {
                transform: translateY(50%);
            }
            .general{
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .general{
                flex-direction: column;
            }
            .kanye{
                transform: translateX(-200px);
            }
            .container {
                padding: 10px;
            }

            #animeImage {
                max-width: 150px;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .fyn {
                width: 120px;
                border-radius: 10px;
                height: 40px;
            }

            .fyn h1 {
                font-size: 16px;
                transform: translateY(-8px);
            }

            .content {
                font-size: 0.8rem;
            }

            .negr {
                transform: translateY(25%);
            }
            .d{width: 40px;
            height:30px;}
        }
        a{
            list-style: none;
            text-decoration: none;
            color: white;
        }
        a:hover{
            opacity: 0.7;
        }
        .general{
            display: flex;
            gap: 10%;
        }
        .sidebar {
    position: fixed;
    top: 0;
    left: -350px; 
    width: 250px;
    height: 100%;
    background: #222;
    color: white;
    transition: left 0.3s ease-in-out;
    padding: 20px;
}

.sidebar a {
    display: block;
    color: white;
    padding: 10px;
    text-decoration: none;
}

.sidebar a:hover {
    background: #444;
}

.close-btn {
    background: none;
    border: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
}

    </style>
</head>
<body>
    
    <div class="container">
        <div "
        class="general">
        <div style="display: flex;gap: 20px;">
        
            <div class="sidebar" id="sidebar">
                <button class="close-btn" onclick="toggleSidebar()">×</button>
                <a href="index.html">Home</a>
                <a href="signup.html">Sign up</a>
                <a href="login.html">Login</a>
                <a href="secondpage.html">AniShuffle</a>
            </div>
            
           
            <div onclick="toggleSidebar()" style="cursor: pointer;">
                <h1><span class="purple">Ani</span>verse</h1>
            </div>
            
    
</div>
<div><h1>Hard work is worthless for those that don’t believe in themselves.</h1></div>
<div><h1 style="text-decoration: underline red;color: red;">Naruto Uzumaki</h1></div>

</div>
        <div class="anime-details">
            <div class="negr">
                <img style="z-index: -1;" id="animeImage" src="" alt="Anime Image">
            </div>
            <div style="display: flex; gap: 75%; margin-top: 20%;">
                <div style="display: flex; gap: 10%;">
                    <button class="fyn" id="watchButton"><h1 style="font-size: 25px; font-family: Poppins; font-weight: 900; color: white; transform: translateY(-17px);">Play</h1></button>
                    <img src="Group 41.png" alt="">
                </div>
                <div class="kanye" style="gap: 20%; display: flex;">
                    <img src="Vector (5).png" class="d" alt="">
                    <img src="Vector (6).png" class="d" alt="">
                </div>
            </div>
            <h1 id="animeTitle"></h1>
            <p id="animeEpisodes" style="font-size: 50px;"></p>
            <p id="animeRating" style="font-size: 50px;"></p>
            <p id="animeDescription"></p>
         
        </div>
    </div>

    <script>
       const animeData = JSON.parse(localStorage.getItem("selectedAnime"));

if (animeData) {
    document.getElementById("animeImage").src = animeData.image;
    document.getElementById("animeTitle").textContent = animeData.title;
    document.getElementById("animeEpisodes").textContent = `Episodes: ${animeData.episodes}`;
    document.getElementById("animeRating").textContent = `Rating: ${animeData.rating}`;
    document.getElementById("animeDescription").textContent =
        animeData.description || "No description available.";
} else {
    document.body.innerHTML = "<h1>Anime not found!</h1>";
}

let rating = document.querySelector("#animeRating");
if (parseFloat(rating.textContent.replace("Rating: ", "")) >= 50) {
    rating.style.color = "green";
} else {
    rating.style.color = "red";
}


const numbers=[15,20]
const  random=numbers[Math.floor(Math.random()*numbers.length)]

async function redirectToJutsu(animeId) {
    const response = await fetch(`https://api.jikan.moe/v4/anime/${animeId}`);
    const data = await response.json();

    let animeTitle = data.data.title
        .toLowerCase()
        .replace(/[^a-zA-Z0-9 ]/g, "")
        .replace(/ /g, "-");

    let jutSuUrl = `https://jut.su/${animeTitle}/`;

    window.location.href = jutSuUrl;
}

document.getElementById("watchButton").addEventListener("click", function () {
    redirectToJutsu(random);
});
function toggleSidebar() {
    let sidebar = document.getElementById("sidebar");
    if (sidebar.style.left === "0px") {
        sidebar.style.left = "-250px"; 
    } else {
        sidebar.style.left = "0px"; 
    }
}


    </script>
</body>
</html>
